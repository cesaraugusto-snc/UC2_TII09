<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <p><b>Texto em negrito</b></p> <!--<b> essa tag quer dizer bold (negrito)-->
    <p><strong>Texto importante</strong></p><!--Essa tag também deixa em negrito, não tem diferença, mas da siginifacado (ex: caso seja um texto muito importante usar a tang Strong, caso não seja, queira só deixar em negrito, use a tag <B>)-->
    <p><i>Texto em intálico</i></p>
    <p><em>Texto enfatizado</em></p>
    <p><mark>Texto marcado</mark></p>
    <p><small>Texto menor</small></p>
    <p><del>Texto deletado</del></p>
    <p><ins>Texto inserido</ins></p>
    <p><sub>Texto em subscrito</sub></p>
    <p><sup>Texto em sobrescrito</sup></p>
    <p><mark><b><del>Texto marcado, em negrito e deletado</del></b></mark></p>
</body>
</html>
